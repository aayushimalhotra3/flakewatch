name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: flakewatch
          POSTGRES_PASSWORD: flakewatch
          POSTGRES_DB: flakewatch_test
        ports:
          - 5434:5432
        options: >-
          --health-cmd="pg_isready -U flakewatch"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+asyncpg://flakewatch:flakewatch@localhost:5434/flakewatch_test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Create tables
        working-directory: backend
        run: |
          python - << 'PY'
          import os, asyncio
          os.environ['DATABASE_URL'] = os.environ.get('DATABASE_URL')
          from flakewatch.database import engine
          from flakewatch.models import Base
          async def create():
              async with engine.begin() as conn:
                  await conn.run_sync(Base.metadata.create_all)
          asyncio.run(create())
          PY

      - name: Run backend tests
        working-directory: backend
        run: pytest -q

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend deps
        working-directory: frontend
        run: npm install

      - name: Build frontend
        working-directory: frontend
        run: npm run build
